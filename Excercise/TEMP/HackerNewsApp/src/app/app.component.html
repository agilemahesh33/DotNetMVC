<div class="container mx-auto p-4 max-w-4xl">
  <h1 class="text-3xl font-bold mb-4 text-orange-600 text-center">Hacker News</h1>

  <div class="mb-4 flex justify-center">
    <input [(ngModel)]="searchTerm" (input)="onSearch()" type="text" placeholder="Search stories..." class="border p-2 w-full max-w-md rounded shadow" />
  </div>

  <ul class="space-y-3">
    <li *ngFor="let story of filteredStories">
      <a *ngIf="story.url" [href]="story.url" target="_blank" class="text-blue-600 hover:underline text-lg font-medium">
        {{ story.title }}
      </a>
      <span *ngIf="!story.url" class="text-gray-600">{{ story.title }}</span>
      <div class="text-sm text-gray-500">By {{ story.by }} | Score: {{ story.score }}</div>
    </li>
  </ul>

  <div class="mt-6 flex justify-between items-center">
    <button (click)="prevPage()" [disabled]="page === 1" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded">Previous</button>
    <span>Page {{ page }}</span>
    <button (click)="nextPage()" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded">Next</button>
  </div>
</div>
